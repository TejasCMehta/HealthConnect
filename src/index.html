<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>Clinic Portal - Appointment Management System</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Comprehensive clinic appointment booking and management system built with Angular and TailwindCSS"
    />
    <meta
      name="keywords"
      content="clinic, appointment, booking, healthcare, medical, management, angular, tailwind"
    />
    <meta name="author" content="Clinic Portal" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Clinic Portal - Appointment Management System"
    />
    <meta
      property="og:description"
      content="Streamline your medical practice with our comprehensive appointment management system"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/assets/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Clinic Portal - Appointment Management System"
    />
    <meta
      name="twitter:description"
      content="Streamline your medical practice with our comprehensive appointment management system"
    />
    <meta name="twitter:image" content="/assets/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#3b82f6"
    />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "sans-serif",
              ],
            },
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
              gray: {
                50: "#f9fafb",
                100: "#f3f4f6",
                200: "#e5e7eb",
                300: "#d1d5db",
                400: "#9ca3af",
                500: "#6b7280",
                600: "#4b5563",
                700: "#374151",
                800: "#1f2937",
                900: "#111827",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",
              "slide-down": "slideDown 0.3s ease-out",
              "slide-left": "slideLeft 0.3s ease-out",
              "slide-right": "slideRight 0.3s ease-out",
              "bounce-in": "bounceIn 0.6s ease-out",
              "pulse-slow": "pulse 3s infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideDown: {
                "0%": { transform: "translateY(-100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideLeft: {
                "0%": { transform: "translateX(100%)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              slideRight: {
                "0%": { transform: "translateX(-100%)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              bounceIn: {
                "0%": { transform: "scale(0.3)", opacity: "0" },
                "50%": { transform: "scale(1.05)" },
                "70%": { transform: "scale(0.9)" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
            },
            spacing: {
              18: "4.5rem",
              88: "22rem",
              128: "32rem",
            },
            zIndex: {
              60: "60",
              70: "70",
              80: "80",
              90: "90",
              100: "100",
            },
          },
        },
      };
    </script>

    <!-- Initial theme setup to prevent flash -->
    <script>
      (function () {
        const theme = localStorage.getItem("clinic-theme") || "system";
        if (
          theme === "dark" ||
          (theme === "system" &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MedicalBusiness",
        "name": "Clinic Portal",
        "description": "Comprehensive clinic appointment booking and management system",
        "url": "/",
        "applicationCategory": "HealthcareApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 font-sans antialiased">
    <!-- Loading indicator -->
    <div
      id="initial-loader"
      class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50"
    >
      <div class="flex flex-col items-center space-y-4">
        <div class="relative">
          <div
            class="w-12 h-12 border-4 border-blue-200 dark:border-blue-800 rounded-full animate-spin"
          ></div>
          <div
            class="absolute inset-0 w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"
          ></div>
        </div>
        <div class="flex items-center space-x-2">
          <i class="ri-hospital-line text-2xl text-blue-600"></i>
          <span class="text-lg font-semibold text-gray-900 dark:text-white"
            >Clinic Portal</span
          >
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Loading your medical dashboard...
        </p>
      </div>
    </div>

    <!-- Main application -->
    <app-root id="main-content"></app-root>

    <!-- Hide loader once app is ready -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.5s ease-out";
            setTimeout(function () {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- Error boundary for unhandled errors -->
    <script>
      window.addEventListener("error", function (event) {
        console.error("Global error:", event.error);
        // In production, you might want to send errors to a logging service
      });

      window.addEventListener("unhandledrejection", function (event) {
        console.error("Unhandled promise rejection:", event.reason);
        // In production, you might want to send errors to a logging service
      });
    </script>
  </body>
</html>
