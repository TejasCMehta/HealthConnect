@if (isOpen()) {
<!-- Backdrop to capture clicks -->
<div
  class="fixed inset-0 z-40 animate-fade-in"
  (click)="onBackdropClick()"
></div>

<!-- Popover -->
<div
  #popoverElement
  [class]="popoverClasses()"
  [style.left.px]="position().x"
  [style.top.px]="position().y"
  (click)="$event.stopPropagation()"
>
  <!-- Diamond Arrow Pointer -->
  <div [class]="arrowClasses()" [ngStyle]="diamondPointerStyles()"></div>

  <!-- Scrollable Content Container -->
  <div class="max-h-96 overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-3 relative z-10">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white pr-6">
        {{ getPatientName() }}
      </h3>
      <button
        (click)="onCloseClick()"
        class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 p-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="ri-close-line text-xl"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="space-y-3 relative z-10">
      <!-- Date -->
      <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="ri-calendar-line mr-2 text-blue-500"></i>
        <span>{{ formatDate() }}</span>
      </div>

      <!-- Time Range -->
      <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="ri-time-line mr-2 text-green-500 dark:text-green-400"></i>
        <span>{{ formatTimeRange() }}</span>
      </div>

      <!-- Doctor Name -->
      <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">
        <i
          class="ri-user-star-line mr-2 text-orange-500 dark:text-orange-400"
        ></i>
        <span>{{ getDoctorName() }}</span>
      </div>

      <!-- Appointment Status -->
      <div class="flex items-center">
        <i class="ri-bookmark-line mr-2 text-purple-500"></i>
        <span
          [class]="
            'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' +
            getStatusColor()
          "
        >
          {{ appointment().status }}
        </span>
      </div>

      <!-- Description (single line with ellipsis) -->
      @if (appointment().description) {
      <div class="flex items-start text-sm text-gray-600 dark:text-gray-300">
        <i
          class="ri-file-text-line mr-2 mt-0.5 text-gray-500 flex-shrink-0"
        ></i>
        <span class="truncate-single-line flex-1">{{
          appointment().description
        }}</span>
      </div>
      }
    </div>

    <!-- Actions -->
    <div
      class="flex items-center justify-end space-x-3 mt-4 pt-3 border-t border-gray-200 dark:border-gray-700 relative z-10"
    >
      @if (!isPastAppointment()) {
      <button
        (click)="onDelete()"
        class="px-3 py-1.5 text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-md transition-colors"
      >
        <i class="ri-delete-bin-line mr-1"></i>
        Delete
      </button>
      }
      <button
        (click)="onEdit()"
        class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors"
      >
        <i class="ri-edit-line mr-1"></i>
        @if (isPastAppointment()) { View Details } @else { Edit }
      </button>
    </div>
  </div>
  <!-- Close scrollable content container -->
</div>
<!-- Close popover -->
}
