<div
  class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0"
>
  <!-- Left side - Date navigation with fixed layout -->
  <div class="flex items-center space-x-4 min-w-0">
    <!-- Navigation controls with fixed positions -->
    <div class="flex items-center space-x-2">
      <button
        (click)="onPrevious()"
        class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 flex-shrink-0"
      >
        <i class="ri-arrow-left-s-line text-xl"></i>
      </button>
      <button
        (click)="onToday()"
        class="px-3 py-1 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 flex-shrink-0"
      >
        Today
      </button>
      <button
        (click)="onNext()"
        class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 flex-shrink-0"
      >
        <i class="ri-arrow-right-s-line text-xl"></i>
      </button>
    </div>

    <!-- Date label with fixed minimum width -->
    <div class="min-w-[300px] flex justify-center">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">
        {{ formattedDate }}
      </h1>
    </div>
  </div>

  <!-- Right side - View controls and actions -->
  <div class="flex items-center space-x-4">
    <!-- View switcher -->
    <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
      <button
        (click)="onViewChange('month')"
        [class]="
          'px-3 py-1 text-sm font-medium rounded-md transition-colors ' +
          (currentView() === 'month'
            ? 'bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm'
            : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300')
        "
      >
        Month
      </button>
      <button
        (click)="onViewChange('week')"
        [class]="
          'px-3 py-1 text-sm font-medium rounded-md transition-colors ' +
          (currentView() === 'week'
            ? 'bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm'
            : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300')
        "
      >
        Week
      </button>
      <button
        (click)="onViewChange('day')"
        [class]="
          'px-3 py-1 text-sm font-medium rounded-md transition-colors ' +
          (currentView() === 'day'
            ? 'bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm'
            : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300')
        "
      >
        Day
      </button>
    </div>

    <!-- New appointment button -->
    <button
      (click)="newAppointment.emit()"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      <i class="ri-add-line mr-2"></i>
      New Appointment
    </button>
  </div>
</div>
